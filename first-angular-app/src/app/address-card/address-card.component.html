<div class="address-card">
    <h1 class="name">{{userNew.name}}</h1>
    <h3 class="title">{{userNew.designation}}</h3>
    <button (click)='toggleCollapse()'>Expand/Collapse</button>
    <div *ngIf="!isCollapsed">
        <p class="address">{{userNew.address}}</p>
        <div class="phone" *ngIf= "userNew.phone.length">
            <p>Phone</p>
            <p *ngFor="let phoneNumber of userNew.phone">{{phoneNumber}}</p>
        </div>
    </div>
</div>
