<table mat-table [dataSource]="accountData" class="mat-elevation-z8">

    <ng-container matColumnDef="accountNumber1">
        <th mat-header-cell *matHeaderCellDef>Acc Num.</th>
        <td mat-cell *matCellDef="let element">{{element.accountNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="accountName">
        <th mat-header-cell *matHeaderCellDef>Acc Name.</th>
        <td mat-cell *matCellDef="let element">{{element.accountName}}</td>
    </ng-container>
    <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Balance</th>
        <td mat-cell *matCellDef="let element">{{element.balance}}</td>
    </ng-container>

   
    <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let element">{{element.owner}}</td>

       
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row123; columns: displayedColumns;"></tr>


    </table>
